<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
 
  <div class="container">
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row1">
      <div  class="currentHour col-md-1">9  AM</div>
      <textarea  id="9am" class="col-md-9 text-entry1"></textarea>
      <button  class="save col-md-1" ><i class="fa fa-floppy-o"></i></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row2 ">
      <div  class="currentHour col-md-1">10  AM</div>
      <textarea  id="10am" class="col-md-9 text-entry2"></textarea>
      <button class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row3 ">
      <div class="currentHour col-md-1">11  AM</div>
      <textarea  id="11am" class="col-md-9  text-entry3"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row4 ">
      <div class="currentHour col-md-1">12  PM</div>
      <textarea  id="12pm" class="col-md-9 text-entry4"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row5 ">
      <div class="currentHour col-md-1">1 PM</div>
      <textarea  id="1pm" class="col-md-9  text-entry5"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row6 ">
      <div class="currentHour col-md-1">2 PM</div>
      <textarea  id="2pm" class="col-md-9  text-entry6"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row7 ">
      <div class="currentHour col-md-1">3 PM</div>
      <textarea  id="3pm" class="col-md-9  text-entry7"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row8 ">
      <div class="currentHour col-md-1">4 PM</div>
      <textarea  id="4pm" class="col-md-9  text-entry8"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>
    <div id="calendar-row" class="row justify-content-md-center border-top border-bottom time-block calendar-row9 ">
      <div class="currentHour col-md-1">5 PM</div>
      <textarea  id="5pm" class="col-md-9  text-entry9"></textarea>
      <button  class="save col-md-1"></button>
      <button  class="delete col-md-1"></button>
    </div>

   



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
